<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time 
        to help us improve the platform</p>
        <form id="survey-form">
          <fieldset>
            <label for="name" id="name-label">Name 
              <input type="text" id="name" placeholder="Enter you name" class="person-info" required> 
              </label>
            <label for="email" id="email-label">Email 
              <input type="email" id="email" placeholder="Enter your Email" class="person-info" required>
              </label>
            <label for="number" id="number-label">Age (optional)
              <input type="number" id="number" class="person-info"
              min="1" max="120"  placeholder="Age">
              </label>
            <label>Would your recommend freeCodeCamp to a friend?
              <label><input type="radio" name="recommend" value="definitely" required/> Definitely
              </label>
              <label><input type="radio" name="recommend" value="maybe"/> Maybe
              </label>
              <label><input type="radio" name="recommend" value="not-sure"/> Not sure
              </label>
            </label>
          </fieldset>

          <fieldset>
            <label>What is your favorite feature of freeCodeCamp?
              <select id="dropdown" class="options" required> 
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
              </select>
            </label>
            <label>What would you like to see improved? (Check all that apply)
              <label>
                <input type="checkbox" value="front-end"/> Front-end Projects
                </label>
              <label>
                <input type="checkbox" value="back-end" /> Back-end Projects
                </label>
              <label>
                <input type="checkbox" value="data-visualization"/> Data Visualization
                </label>
              <label>
                <input type="checkbox" value="challenges"/> Challenges
                </label>
              <label>
                <input type="checkbox" value="open-source"/> Open Source Community
                </label>
              <label>
                <input type="checkbox" value="gitter-help-rooms"/> Gitter help rooms
                </label>
              <label>
                <input type="checkbox" value="videos"/> Videos
                </label>
              <label>
                <input type="checkbox" value="city-meetups"/> City Meetups
                </label>
              <label>
                <input type="checkbox" value="wiki"/> Wiki
                </label>
              <label>
                <input type="checkbox" value="forum"/> Forum
                </label>
              <label>
                <input type="checkbox" value="additional-courses"/> Additional Courses
                </label>
            </label>
            </fieldset>

            <fieldset>
            <label>Any comments or suggestions? (optional)
              <textarea placeholder="Enter your comment here" id="comments"></textarea>
              </label>
              </fieldset>  
            <fieldset>
              
            <input type="submit" id="submit"/>
            </fieldset>
        </form>
        
    </body>
</html>
